<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="css/angueyra.css">
		<link rel="stylesheet" href="css/theme/angueyra.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<!-- ====================== BETWEEN REVEAL AND SLIDES ====================== -->
			<header class="L" style="position: absolute; top:2%; left: 2%; font-weight: 200; letter-spacing: normal; text-transform: title; text-shadow: none; text-decoration: none; font-family: Avenir LT Std"></header>
			<header class="R" style="position: absolute; top:1%; right: 1%; font-weight: 200; letter-spacing: normal; text-transform: title; text-shadow: none; text-decoration: none; font-family: Avenir LT Std"></header>
			<!-- ====================== BETWEEN REVEAL AND SLIDES ====================== -->
			
			<div class="slides">


				
			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>
		<script type="text/javascript" src="js/d3.v3.min.js"></script>
		<!-- <script src="js/toDoList.js"></script> -->

		<script>
			// More info https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				history: true,
				center: false,
				width: 1280,
				height: 800,

				// More info https://github.com/hakimel/reveal.js#dependencies
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
		</script>
	</body>
</html>
